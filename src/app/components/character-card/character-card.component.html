<mat-card class="character-card" (click)="viewCharacterDetails()">
  <div class="image-container">
    <div class="image-wrapper">
      <img [src]="character.image" [alt]="character.name" style="width: 300px !important; height: 300px !important;">
    </div>
    <div [class]="getStatusClass()" [matTooltip]="character.status"></div>
  </div>
  <mat-card-content>
    <h2>{{character.name}}</h2>
    <p>{{character.species}} â€¢ {{character.gender}}</p>
  </mat-card-content>
</mat-card>
